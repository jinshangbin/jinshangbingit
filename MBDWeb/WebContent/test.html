	var wsServer = 'wss://api.huobi.pro/ws'; //服务器地址

	websocket.onopen = function(evt) {
		//已经建立连接
		alert("已经建立连接")
		
		var data = {
			"sub": "market.btcusdt.kline.1min",
			"id": "id10"
			};
		
		websocket.send({"ping": 1523778470416});
	};
	websocket.onclose = function(evt) {
		//已经关闭连接
	};

		//收到服务器消息，使用evt.data提取
		alert(evt.data);
	};

	};
